<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>
<body>
    <h3>아래와 같이 검색창과 버튼을 만든 후 검색창에 키워드를 입력하면 구글 검색 결과창이 나오게 하시오. <br>
        만약 키워드를 입력하지 않으면 alert창으로 "검색할 키워드를 입력해주세요." 라고 뜨게 하시오.
    </h3>

    <input type="text" name="q" placeholder="검색할 내용을 입력해주세요.">
    <button type="button"> 검색</button>

    <script>

        let searchButton = document.querySelector("button");

        let searchInput = document.querySelector("input");

        searchButton.addEventListener('click', function(event){

            event.preventDefault();

            if(searchInput.value == null || searchInput.value == undefined || searchInput.value == ""){
                alert("검색할 키워드를 입력해주세요.");
            } else {
                location.href = "https://www.google.com/search?q=" + searchInput.value;
            };
        });



    </script>
</body>
</html>
