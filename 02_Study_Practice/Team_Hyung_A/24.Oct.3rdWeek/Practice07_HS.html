<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice7</title>
</head>
<body>
    <h2>페이지를 새로고침하는 버튼을 만드시오.</h2>

    <button type="button" id="btn">새로 고침</button>

    <script>
        let reload = document.getElementById("btn");

        reload.onclick = (e) => {
            location.reload();
        }
    </script>
</body>
