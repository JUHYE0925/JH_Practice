<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
    <style>
        #area{
            font-size: 20px;
            color: gray;
            font-weight: 50px;
        }
    </style>
</head>
<body>
    <h2><유령 편지 만들기></h2>
    <h3>화면에 3초마다 한 문장씩 화면에 출력하여 하나의 편지가 되게 만드시오.</h3>
    <div id="area"></div>

    <script>

        area = document.getElementById("area");

        let count = 1;

        let message = ["안녕? 나는 꼬마 유령이야.<br><br>", 
                       "나는 10살이고 달리기를 잘하고 숨바꼭질을 좋아해.<br><br>", 
                       "나랑 친구가 되어 같이 숨바꼭질 하지 않을래?<br><br>",  
                       "나랑 놀고싶다면 내일 이시간에 여기로 와줘.<br><br>",
                       "그럼 기다리고 있을게. 안녕~"];
        

        let timerStart = setInterval(() => {

            count++;
            
            if(count === 3){
                area.innerHTML += message[0]; 
            } else if(count === 6){
                area.innerHTML += message[1];
            } else if(count === 9){
                area.innerHTML += message[2];
            } else if(count === 12){
                area.innerHTML += message[3];
            } else if(count === 15){
                area.innerHTML += message[4];
            } //else {
            //     clearInterval(timerStart);
            // }
            
           
        }, 1000);


    </script>

</body>
</html>
