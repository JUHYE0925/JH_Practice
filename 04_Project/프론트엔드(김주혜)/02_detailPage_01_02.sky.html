<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature</title>
    <link rel="stylesheet" href="css/naturePage.css">
</head>
<body>
    <!-- head -->
    <div id="head">
        <div id="pw" class="inline-block1">PW</div>
        <div id="login" class="inline-block1">장바구니 | 회원가입 | 로그인</div>
    </div>
    <script>
        const toHome = document.getElementById("pw");
        toHome.addEventListener('click', () => location.href = "01_mainPage.html")
    </script>

    <div id="body">
        <!-- menu -->
        <div id="menu" class="bodyblock">
            <div id="nature" class="title">자연</div>
            <div id="sea" class="sub">바다</div>
            <div id="sky" class="sub">하늘</div>
            <div id="forest" class="sub">숲</div>
            <div id="desert" class="sub">사막</div>
            <div id="park" class="title">공원</div>
            <div id="city" class="title">도시</div>
            <div id="etc" class="title">기타</div>
        </div>
    <script>
        const $nature = document.getElementById("nature")
        $nature.onclick = () => location.href = "02_detailPage_01nature.html"

        const $sea = document.getElementById("sea");
        $sea.onclick = () => location.href = "02detailPage_01_01_sea.html"

        const $sky = document.getElementById("sky");
        $sky.onclick = () => location.href = "02_detailPage_01_02.sky.html"
    </script>
        <!-- main -->
        <div id="main" class="bodyblock">
            <div>
                <form  name="mainSearch" class="inline-block2">
                    <div id="searchBox">
                        <input type="text" id="searchSea">
                        <input type="button" value="검색" onClick="getKeywordInText()">
                    </div>
                </form>
            </div>
            <div class="blocks">
                <div class="firstline">
                    <div id="photo1" class="photos" >
                        <img src="naturePage/nature_01.jpg" alt="구름">
                    </div>
                    <div class="name">구름</div>
                    <div class="price">2,500부터</div>
                </div>
                <script>
                    const $skyPurchase = document.getElementById("photo1")
                    $skyPurchase.onclick = () => location.href = "05_detailPage_purchase_sky.html"
                </script>

                <div class="firstline">
                    <div id="photo2" class="photos" >
                        <img src="naturePage/nature_07.jpg" alt="달">
                    </div>
                    <div class="name">달</div>
                    <div class="price">2,500부터</div>
                </div>
                <script>
                    const $moonPurchase = document.getElementById("photo2")
                    $moonPurchase.onclick = () => location.href = "05_detailPage_purchase_moon.html"
                </script>

                <div class="firstline">
                    <div id="photo3" class="photos" >
                        <img src="naturePage/suckchonSky.jpg" alt="석촌호수 노을">
                    </div>
                    <div class="name">석촌호수 노을</div>
                    <div class="price">2,500부터</div>
                </div>
                <script>
                    const $suckchonSky = document.getElementById("photo3")
                    $suckchonSky.onclick = () => location.href = "05_detailPage_purchase_suckchonSky.html"
                </script>

         </div>
    </div>
    <script>
        function getKeywordInText(){
            let inputKeyword = document.getElementById("searchSea").value;
            console.log(inputKeyword);

            if(inputKeyword === "바다"){
                location.href ="02detailPage_01_01_sea.html"
            }
            if(inputKeyword === "자연"){
                location.assign("02_detailPage_01nature.html")
            }
        }
    </script>
</body>
</html>
