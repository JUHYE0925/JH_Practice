<head>

    <title>Document</title>
</head>
<body>
    <div id="head"></div>
    <div id="title"></div>
    <div id="foot"></div>

    <script>
        const $head = document.getElementById("head");
        $head.style.width = "1920px"
        $head.style.height = "60px"
        $head.style.backgroundColor = "#343434"

        const $title = document.getElementById("title");
        $title.style.width = "1500px"

        $title.style.marginLeft = "200px"
        $title.style.marginTop = "100px"

        const $foot = document.getElementById("foot");
        $foot.style.width = "1920px"
        $foot.style.height = "60px"
        $foot.style.backgroundColor = "#343434"
        $foot.style.marginTop = "1080px"


    </script>
