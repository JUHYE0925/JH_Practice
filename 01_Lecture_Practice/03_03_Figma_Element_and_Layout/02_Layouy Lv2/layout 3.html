<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            display: inline-block;
            
        }
    </style>
</head>
<body>
    <div id="pink" class="area"></div>
    <div id="brown" class="area"></div>

    <script>
        const $pink = document.getElementById("pink")
        $pink.style.width = "278px"
        $pink.style.height = "160px"
        $pink.style.backgroundColor = "#FF9B9B"

        const $brown = document.getElementById("brown")
        $brown.style.backgroundColor = "#CA785C"
        $brown.style.width = "278px"
        $brown.style.height = "160px"
        $brown.style.marginLeft = "-6px"
    </script>
</body>
</html>
