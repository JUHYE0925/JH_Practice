<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="frame"></div>
    <div id="circle"></div>
    <!-- </div> -->
    <div id="text">나른한 점심시간, 밖에서 밥먹기</div>

    <script>
        const $frame = document.getElementById("frame")
        $frame.style.width = "120px"
        $frame.style.height = "170px"
        $frame.style.top = "16px"
        $frame.style.left = "16px"
        $frame.style.borderRadius = "8px"
        $frame.style.backgroundColor = "#FFB9B9"

        const $circle = document.getElementById("circle")
        $circle.style.width = "24px"
        $circle.style.height = "24px"
        $circle.style.borderRadius = "999px"
        $circle.style.backgroundColor = "#D9D9D9"
        $circle.style.marginLeft = "80px"
        $circle.style.marginTop = "-40px"

        const $text = document.getElementById("text");
        $text.style.width = "110px"
        $text.style.height = "30px"
        $text.style.familyFont = "inter"
        $text.style.fontWeight = "400"
        $text.style.fontSize = "12px"
        $text.style.lineHeight = "14.52px"
        $text.style.marginLeft = "5px"
        $text.style.marginTop = "25px"


    </script>
</body>
</html>
