<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="frame"></div>

    <script>
        const $frame = document.getElementById("frame");
        $frame.style.backgroundColor = "#FFB9B9";
        $frame.style.width = "160px";
        $frame.style.height = "160px";
        $frame.style.top = "16px";
        $frame.style.left = "16px";
        $frame.style.borderRadius = "9999px";
    </script>
</body>
</html>
